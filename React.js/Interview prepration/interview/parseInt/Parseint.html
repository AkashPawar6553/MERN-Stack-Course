<!DOCTYPE html>
<html >
<head>
    <title>parseInt</title>
</head>
<body>
    <script>
        document.write(parseInt("20")+"<br>");
        document.write(parseInt("26")+"<br>");
        document.write(parseInt("15.42")+"<br>");
        document.write(parseInt("10 20 40")+"<br>");
        document.write(parseInt("55")+"<br>");
        document.write(parseInt("10 years")+"<br>");
        document.write(parseInt("years 40")+"<br>");
        document.write(parseInt("010")+"<br>");
        // 12 octal = 20 decimal
        document.write(parseInt("11,29")+"<br>");
        // 12 hex = 18 decimal
        document.write(parseInt("0x10")+"<br>");
        // 10 hex = 16 decimal
        document.write(parseInt("10,16")+"<br>");
    </script>
</body>
</html>
